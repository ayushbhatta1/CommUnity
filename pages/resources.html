<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - CommUnity</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <!-- Fallback for browsers that don't support SVG favicons -->
    <link rel="alternate icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <img src="/assets/logo.svg" alt="CommUnity Logo" class="logo">
                <h1>CommUnity</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Resource Finder</h1>
                <p>Find local resources and services in your area</p>
            </div>

            <div class="resource-container">
                <!-- Search Section -->
                <section class="search-section">
                    <div class="search-container">
                        <input type="text" id="resource-search" placeholder="What do you need help with?">
                        <button class="search-btn">Search</button>
                    </div>
                    <div class="filter-options">
                        <select id="resource-type">
                            <option value="">All Types</option>
                            <option value="food">Food & Nutrition</option>
                            <option value="housing">Housing</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="employment">Employment</option>
                        </select>
                        <select id="distance">
                            <option value="1">Within 1 mile</option>
                            <option value="5" selected>Within 5 miles</option>
                            <option value="10">Within 10 miles</option>
                            <option value="20">Within 20 miles</option>
                        </select>
                    </div>
                </section>

                <!-- Map Section -->
                <section class="map-section">
                    <div id="map-container"></div>
                </section>

                <!-- Results Section -->
                <section class="results-section">
                    <h2>Nearby Resources</h2>
                    <div id="resource-results" class="resource-list">
                        <!-- Results will be populated here -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item" data-page="home">
                <span class="icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="/pages/resources.html" class="nav-item active" data-page="resources">
                <span class="icon">üîç</span>
                <span>Resources</span>
            </a>
            <a href="/pages/jobs.html" class="nav-item" data-page="jobs">
                <span class="icon">üíº</span>
                <span>Jobs</span>
            </a>
            <a href="/pages/community.html" class="nav-item" data-page="community">
                <span class="icon">üë•</span>
                <span>Community</span>
            </a>
            <a href="/pages/profile.html" class="nav-item" data-page="profile">
                <span class="icon">üë§</span>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/maps.js"></script>
    <script>
        // Define initMap in the global scope
        window.initMap = function() {
            console.log('Google Maps API loaded, initializing map...');
            if (typeof initMapImplementation === 'function') {
                initMapImplementation();
            } else {
                console.error('initMapImplementation not found');
                document.getElementById('map-container').innerHTML = 
                    '<div class="error-message">Failed to initialize map. Please refresh the page.</div>';
            }
        };

        // Handle Google Maps API errors
        window.gm_authFailure = function() {
            console.error('Google Maps API authentication failed');
            document.getElementById('map-container').innerHTML = 
                '<div class="error-message">Failed to load Google Maps. Please check your API key.</div>';
        };
    </script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
