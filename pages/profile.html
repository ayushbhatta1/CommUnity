<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CommUnity</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <img src="../assets/logo.svg" alt="CommUnity Logo" class="logo">
                <h1>CommUnity</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Your Profile</h1>
                <p>Manage your account and preferences</p>
            </div>

            <div class="profile-container">
                <!-- Profile Information -->
                <section class="profile-info">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <img src="../assets/default-avatar.png" alt="Profile Picture" id="profile-picture">
                            <button class="change-avatar-btn">Change Picture</button>
                        </div>
                        <div class="profile-details">
                            <h2 id="user-name">John Doe</h2>
                            <p id="user-email">john.doe@example.com</p>
                        </div>
                    </div>
                </section>

                <!-- Settings -->
                <section class="settings-section">
                    <h2>Settings</h2>
                    <div class="settings-form">
                        <!-- Personal Information -->
                        <div class="form-group">
                            <h3>Personal Information</h3>
                            <div class="input-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" placeholder="Enter your full name">
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="input-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <!-- Preferences -->
                        <div class="form-group">
                            <h3>Preferences</h3>
                            <div class="input-group">
                                <label for="language">Preferred Language</label>
                                <select id="language">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="notifications">Notification Settings</label>
                                <div class="checkbox-group">
                                    <label>
                                        <input type="checkbox" id="email-notifications">
                                        Email Notifications
                                    </label>
                                    <label>
                                        <input type="checkbox" id="job-alerts">
                                        Job Alerts
                                    </label>
                                    <label>
                                        <input type="checkbox" id="community-updates">
                                        Community Updates
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Privacy -->
                        <div class="form-group">
                            <h3>Privacy Settings</h3>
                            <div class="input-group">
                                <label for="profile-visibility">Profile Visibility</label>
                                <select id="profile-visibility">
                                    <option value="public">Public</option>
                                    <option value="community">Community Only</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>
                        <button class="save-settings-btn">Save Changes</button>
                    </div>
                </section>

                <!-- Account Actions -->
                <section class="account-actions">
                    <h2>Account Actions</h2>
                    <div class="action-buttons">
                        <button class="change-password-btn">Change Password</button>
                        <button class="export-data-btn">Export My Data</button>
                        <button class="delete-account-btn">Delete Account</button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item" data-page="home">
                <span class="icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="/pages/resources.html" class="nav-item" data-page="resources">
                <span class="icon">üîç</span>
                <span>Resources</span>
            </a>
            <a href="/pages/jobs.html" class="nav-item" data-page="jobs">
                <span class="icon">üíº</span>
                <span>Jobs</span>
            </a>
            <a href="/pages/community.html" class="nav-item" data-page="community">
                <span class="icon">üë•</span>
                <span>Community</span>
            </a>
            <a href="/pages/profile.html" class="nav-item active" data-page="profile">
                <span class="icon">üë§</span>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
